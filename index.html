<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/ico" href="../favicon.ico" />
	<link rel="stylesheet" href="../style.css">
	<script src="p5.min.js"></script>
	<script src="p5.dom.min.js"></script>
	<script src="ml5.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<title>Naruto The Game</title>
</head>
<body>
	<div class="row" style="text-align: center;">
		<div class="col-md-6">
			<div class="card" style="width: 30rem;">
				<img class="card-img-top" src="../images/posiciones.png" alt="Card image cap">
				<div class="card-body">
					<h5 class="card-title">Posiciones</h5>
					<p class="card-text">Estas son las posiciones de manos que puedes usar.</p>
					<button class="btn btn-warning" onclick="start()">Jugar</button>
					<button class="btn btn-danger" onclick="reset()">Reiniciar</button>
				</div>
			</div>
		</div>
		<div class="col-md-6" style="float: right;">
			<div class="card" style="width: 30rem;">
					<div id="header"></div>
					<div class="card-body">
						<h5 class="card-title" id="gameCardTitle">Posicion</h5>
						<p class="card-text" id="instrucciones">Aqui se muestra la posicion que debes hacer.</p>
						<p id="counterLeft">Te quedan <span id="countdown"></span> segundos</p> 
					</div>
				</div>
		</div>
	</div>
	<div class="row" style="text-align: center;">
		<div class="col-md-12">
		</div>
	</div>
</body>

</html>

<script src="./game.js"></script>
<script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.min.js"></script>
<script src="https://unpkg.com/ml5@0.3.1/dist/ml5.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
